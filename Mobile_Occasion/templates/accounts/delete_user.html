{% extends 'base.html' %}
{% block page_content %}
    <body style="background-color:#0dcaf0;"></body>
    <h1 class="text-center">Are you sure you want to delete your profile?</h1>

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'delete user' user.pk %}">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Confirm" class="btn btn-danger"/>
            </form>
        </div>
        <div class="col-lg-3">
            <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
        </div>
    </div>
{% endblock %}
