{% extends 'base.html' %}
{% block page_content %}
    <body style="background-color:#0dcaf0;"></body>
    <h1 class="text-center">Edit User Profile</h1>


    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit user' user.pk %}">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Edit</button>
                <div class="col-lg-3">
                    <a class="btn btn-primary" href="javascript:history.back()">Go back</a>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
